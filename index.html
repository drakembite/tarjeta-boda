<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tarjetas 3D con HTML5 y CSS3 | FalconMasters.com</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="startup">
		<h1 class="title animate__animated animate__fadeIn">Este es sólo el comienzo de una gran aventura, que cada día el descubrimiento de este hermoso viaje que hoy emprendemos sea de felicidad.</h1>
		<h2 class="subtitle anim-typewriter">Macedonia y Roy Walter</h2>
		<p class="name">Created by ❤ Patito & Bonita</p>
	</div>
	<div class="wrapper animate__animated animate__fadeIn">
		<div class="contenedor">
			<div class="contenedor_tarjeta">
				<figure id="tarjeta">
					<img src="img/bodas.jpeg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Aquí va tu texto bonita</h2>
						<hr>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis cupiditate voluptates ipsum suscipit, aspernatur eum, amet nemo architecto nihil corrupti.</p>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
	<audio autoplay="autoplay" loop="true" playsinline>
		<source src="audio/audio.mpeg" type="audio/mpeg">
	</audio>
</body>
</html>
